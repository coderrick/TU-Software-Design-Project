<!doctype html>
<head>
        <title>motion detection</title>
    <style>
    #vid {
        display:none;
    }
    #canvas {
        position : absolute; 
        top : 0px; 
        left : 0px;
       height:100%;
           width:100%;
    }
    #toggle {
                border-radius:0;
        position: fixed;
        top: 0;
        left: 0;
    }
	</style>		
</head>
<body>
    <video autoplay id="vid"></video>
	<canvas id="canvas" width="640" height="480" style="border:1px solid #d3d3d3;"></canvas><br>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	window.onload = function() {
			settings = {
			size: 50,			
			sensitivity: 50,
			toggle_colors: false,
			setcolor: "#ffae23"
		};
		var gui = new dat.GUI();
		gui.add(settings, 'size', 1, 150);
		gui.add(settings, 'sensitivity', 1, 100);
		gui.add(settings, 'toggle_colors');
		gui.addColor(settings, 'setcolor');
		};
	</script>
	<script type="text/javascript" src="detection.js"></script> 
</body>
</html>
